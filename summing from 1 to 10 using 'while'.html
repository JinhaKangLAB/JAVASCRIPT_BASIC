<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>summing from 1 to 10 using 'while'</title>
<body>
<script>
var i = 0,j = 0;
while(i < 10){
  i++;
  j = j+i;
  document.write(i);
  if(i == 10){
    document.write("=");
    document.write(j);
  }else{
    document.write("+");
  }
}
</Script>
</body>
</html>
