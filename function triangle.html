<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function triangle</title>
</head>
<body>
<script>
  function triangle(bottom, height){
    return bottom * height * 1/2;
  }
  var bottom = 9;
  var height = 2;
  document.writeln("Triangle = " + triangle(bottom,height));
</script>
</body>
</html>
