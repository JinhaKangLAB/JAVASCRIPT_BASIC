<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Printing the sum from 1 to 10</title>
</head>
<body>
<script>
var i,j;
for(j=0,i=1;i<=10;i++){
	j= j+i;
		document.writeln(i);
	if(i==10){
		document.writeln("=");
		document.writeln(j);
	}
	else{
		document.writeln("+");
	}
 }
</script>
</body>
</html>
