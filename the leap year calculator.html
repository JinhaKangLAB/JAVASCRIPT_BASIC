<!DOCTYPE html>
<html>
<head>
<meta charset ="UTF-8">
<title> Leap year calculator </title>
</head>
<body>
<script>
var year = Number(prompt("Enter the year"));

if(year % 4 == 0 && year % 100 != 0 || year % 400 == 0){
  document.write(year + " is a leap year.");
}
else{
  document.write(year + " is not a leap year.");
}

</script>
</body>
</html>
