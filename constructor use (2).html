<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<title>Constructor use 2</title>
<script>
function Dog(breed, age, name, country){
this.breed = breed;
this.age = age;
this.name = name;
this.country = country;

this.getDogInfo = function(){
  return "breed = " + this.breed + ", age =" + this.age + ", name = " + this.name + " ,country = " + this.country;
};
this.getAge = function(){
  return this.age;
};
}

var dog1 = new Dog("Poodle", 10, "Poodly", "France");
alert(dog1.getDogInfo());
alert(dog1.getAge());
</script>
</head>
<body>
</body>
</html>
