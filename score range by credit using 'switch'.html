<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<title> Score range by credit using 'switch'</title>
</head>
<body>
<script>
var rank = "B";
switch(rank){
case "A" :
document.writeln("It's 90 to 100.");
break;
case "B" :
document.writeln("It's 80 to 90.");
break;
case "C" :
document.writeln("It's 70 to 79.");
break;
default:
document.writeln("This is a wrong creadit.")
}

</script>
</body>
</html>
