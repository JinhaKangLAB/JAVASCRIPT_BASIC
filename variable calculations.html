<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> variation calculations</title>
<script>
//area of rectangle
var bottom = 5;
var height = 6;
var rectangle = height * bottom;

//area of triangle
var bottom = 7;
var height = 8;
var triangle = bottom * height * 1/2;

//Find the quotient of 60 divided by 5
var num1 = 60;
var num2 = 5;
var portion = num1 / num2;

//Find the remainder of 60 divided by 7
var num2 = 7;
var remainder = num1 % num2;

//output
document.write("area of rectangle = " + rectangle + ", area of trianlge = " + triangle + ", 60 / 5 = " + portion + ", 60 % 7 = " + remainder);
</script>
</head>

</body>
</html>
