<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> implicite datat type conversion </title>
</head>
<body>
<script type="text/javascript">
    var num = 100;
    num = num+"";
    document.writeln(typeof num);

    var str = "100";
    str = str*1;
    document.writeln(typeof str);
</script>
</body>
</html>
