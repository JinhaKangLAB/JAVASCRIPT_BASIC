<!DOCTYPE html>
<html>
<head>
<meta charset = "UTF-8">
<title>Object.defineProperties</title>
<script>
var dog = {
    bread : 'Poodle',
    age : 10,
    name : 'Grizzly'
};

Object.defineProperties (dog,{
  country : {
      value : "France",
      enumerable : true
  },
  price : {
      value : 9999999,
      enumerable : true
  }
}
);
for(var key in dog){
    document.write(key + " = " + dog[key] + "<br>" );
}

</script>
</head>
<body>
</body>
</html>
