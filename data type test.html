<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>

<script type="text/javascript">
var num = 3;
var obj = {};
var arr = [];
var func = function(){};
var str = "test";
var bool = false;
var un = undefined;
var nu = null;

document.write("num = " + typeof(num) + "<br>");
document.write("obj = " + typeof(obj) + "<br>");
document.write("arr = " + typeof(arr) + "<br>");
document.write("func = " + typeof(func) + "<br>");
document.write("str = " + typeof(str) + "<br>");
document.write("bool = " + typeof(bool) + "<br>");
document.write("un = " + typeof(un) + "<br>");
document.write("nu = " + typeof(nu) + "<br>");
</script>

</body>
</html>
